<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Atanas Atanasov | Music</title>
		<link rel="shortcut icon" type="image/x-icon" href="https://atanas.info/images/favicon/favicon.ico" />
		<link rel="stylesheet" href="./index.scss" />
	</head>
	<body>
		<canvas id="canvas"></canvas>

		<button id="menu">Pick a track</button>

		<button id="pause" class="btn" hidden>
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
			</svg>
		</button>

		<button id="play" class="btn">
			<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
				<path d="M8 5v14l11-7z" />
			</svg>
		</button>

		<audio id="audio" hidden controls crossorigin="anonymous"></audio>

		<div id="tracks" hidden></div>

		<include src="./music/socials.html"></include>

		<div id="back">
			<a href="https://atanas.info">Back to atanas.info</a>
		</div>

		<include src="./static/sprite.svg"></include>

		<script src="./index.ts"></script>
	</body>
</html>
