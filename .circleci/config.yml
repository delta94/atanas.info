version: 2.1
jobs:
    build:
        docker:
            - image: circleci/node:lts
        steps:
            - checkout
            - run:
                  name: install
                  command: yarn
            - run:
                  name: lint
                  command: yarn lint
            - run:
                  name: build
                  command: yarn build
            - run:
                  name: test
                  command: yarn test:coverage
